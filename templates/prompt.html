<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="prompt.css">
    <!-- Bootstrap -->
   <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
   <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">
   <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="prompt.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
  </head>
  <body>
    <div id="image">
      <img src="mini_logo.png"alt="logo"/>
    </div>
    <div class="container-fluid">
      <h2 class="h2">Quick Profile</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="nameID" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input type="text" class="form-control" id="emailID" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="major">Major</label>
            <input type="text" class="form-control" id="majorID" placeholder="Major">
        <div class="btn-group">
        <button class="btn btn-default btn-lg" type="button" class="btn btn-default">
          Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
